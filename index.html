<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHITCHAT</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", Tahoma, sans-serif;
        background: #ffffff;
        display: flex;
        flex-direction: column;
      }

      #users {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #fff;
        text-align: center;
        font-size: 0.9rem;
        font-weight: 600;
        color: #555;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
        z-index: 10;
      }

      #userCount {
        color: #007bff;
        font-weight: bold;
        margin-right: 4px;
      }

      #chatContainer {
        position: absolute;
        top: 40px;
        bottom: 60px;
        left: 0;
        right: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      #chat {
        flex-grow: 1;
        overflow-y: auto;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .message {
        max-width: 80%;
        font-size: 0.85rem;
        padding: 6px 10px;
        border-radius: 10px;
        background: #e4e6eb;
        margin: 4px 0;
        display: flex;
        flex-direction: column;
        align-self: flex-start;
        transition: background-color 1s linear, opacity 1s linear;
      }

      .message.own {
        background: #dcf8c6;
        align-self: flex-end;
      }

      .message-header {
        display: flex;
        align-items: center;
        gap: 6px;
        margin-bottom: 3px;
        font-size: 0.7rem;
        font-weight: 600;
      }

      .text {
        font-size: 0.85rem;
      }

      #inputForm {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        gap: 8px;
        padding: 8px 10px;
        background: #fff;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05);
        z-index: 10;
      }

      #msgInput {
        flex-grow: 1;
        padding: 8px 12px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      #inputForm button {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 20px;
        padding: 0 16px;
        font-size: 1rem;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="users">
      <span id="userCount">0</span><span>ORANG BERADA DI SINI</span>
    </div>

    <div id="chatContainer">
      <div id="chat"></div>
    </div>

    <form id="inputForm">
      <input
        type="text"
        id="msgInput"
        placeholder="Ketik pesan..."
        required
        autocomplete="off"
      />
      <button type="submit">Kirim</button>
    </form>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      //Dibuat oleh Initial A dengan bantuan teknologi canggih.

      const firebaseConfig = {
        apiKey: "AIzaSyCATKvym_e5KqLPTD4kT_moXbOdMxdvCzU",
        authDomain: "chatbanyakan.firebaseapp.com",
        databaseURL: "https://chatbanyakan-default-rtdb.firebaseio.com",
        projectId: "chatbanyakan",
        storageBucket: "chatbanyakan.appspot.com",
        messagingSenderId: "812966431157",
        appId: "1:812966431157:web:d41253194d06af9acd31fc",
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      function generateUsername() {
        return "Sender" + Math.floor(100000 + Math.random() * 900000);
      }

      let username = localStorage.getItem("chatUsername");
      let lastUpdated = parseInt(
        localStorage.getItem("usernameLastUpdated"),
        10
      );

      const now = Date.now();
      const oneHour = 3600000;

      if (!username || !lastUpdated || now - lastUpdated > oneHour) {
        username = generateUsername();
        localStorage.setItem("chatUsername", username);
        localStorage.setItem("usernameLastUpdated", now.toString());
      }

      let userId = localStorage.getItem("chatUserId");
      if (!userId) {
        userId = "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("chatUserId", userId);
      }

      const userCountSpan = document.getElementById("userCount");
      const onlineRef = db.ref("onlineUsers/" + userId);
      onlineRef.set({ username, onlineAt: Date.now() });
      onlineRef.onDisconnect().remove();

      db.ref("onlineUsers").on("value", (snapshot) => {
        const users = snapshot.val() || {};
        userCountSpan.textContent = Object.keys(users).length;
      });

      const chatDiv = document.getElementById("chat");
      const inputForm = document.getElementById("inputForm");
      const msgInput = document.getElementById("msgInput");

      function stringToColor(str) {
        let hash = 0;
        for (let i = 0; i < str.length; i++) {
          hash = str.charCodeAt(i) + ((hash << 5) - hash);
        }
        const h = hash % 360;
        return `hsl(${h}, 70%, 85%)`;
      }

      function interpolateColor(start, end, factor) {
        const parseColor = (hex) =>
          hex
            .replace("#", "")
            .match(/.{2}/g)
            .map((x) => parseInt(x, 16));
        const [r1, g1, b1] = parseColor(start);
        const [r2, g2, b2] = parseColor(end);

        const r = Math.round(r1 + (r2 - r1) * factor);
        const g = Math.round(g1 + (g2 - g1) * factor);
        const b = Math.round(b1 + (b2 - b1) * factor);

        return `rgb(${r}, ${g}, ${b})`;
      }

      function createMessageElement(id, usernameMsg, text, timestamp, isOwn) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");
        if (isOwn) msgDiv.classList.add("own");
        msgDiv.id = "msg-" + id;

        const headerDiv = document.createElement("div");
        headerDiv.classList.add("message-header");

        const nameSpan = document.createElement("span");
        nameSpan.textContent = usernameMsg;
        nameSpan.classList.add("username");

        headerDiv.appendChild(nameSpan);

        const textSpan = document.createElement("span");
        textSpan.classList.add("text");
        textSpan.textContent = text;

        msgDiv.appendChild(headerDiv);
        msgDiv.appendChild(textSpan);

        const startColor = isOwn ? "#dcf8c6" : stringToColor(usernameMsg);
        const endColor = "#ffffff";
        const totalDuration = 180000;
        const startTime = timestamp;

        msgDiv.style.backgroundColor = startColor;
        msgDiv.style.opacity = 1;

        const fadeInterval = setInterval(() => {
          const now = Date.now();
          const elapsed = now - startTime;
          const t = Math.min(1, elapsed / totalDuration);

          msgDiv.style.backgroundColor = interpolateColor(
            startColor,
            endColor,
            t
          );
          msgDiv.style.opacity = (1 - t).toFixed(2);

          if (t >= 1) {
            clearInterval(fadeInterval);
            msgDiv.remove();
            db.ref("messages/" + id).remove();
          }
        }, 100);

        return msgDiv;
      }

      const messagesRef = db.ref("messages");

      messagesRef.on("child_added", (snap) => {
        const data = snap.val();
        if (!data.timestamp) return;
        const isOwn = data.username === username;
        const msgElem = createMessageElement(
          snap.key,
          data.username,
          data.text,
          data.timestamp,
          isOwn
        );
        chatDiv.appendChild(msgElem);
        chatDiv.scrollTop = chatDiv.scrollHeight;
      });

      messagesRef.on("child_removed", (snap) => {
        const msgElem = document.getElementById("msg-" + snap.key);
        if (msgElem) msgElem.remove();
      });

      inputForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = msgInput.value.trim();
        if (!text) return;
        const newMsgRef = messagesRef.push();
        newMsgRef.set({
          username,
          text,
          timestamp: firebase.database.ServerValue.TIMESTAMP,
        });
        msgInput.value = "";
      });
      //xaxwxhxoxlxixcxexrxsx
    </script>
  </body>
</html>
